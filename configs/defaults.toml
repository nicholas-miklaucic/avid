batch_size = 52
do_profile = false
num_epochs = 100
regressor = "vit"

[voxelizer]
max_unique_species = 5
n_grid = 24
distance_power = 2.0
eff_scale = 0.7
num_cells = 4

[data]
data_batch_size = 52
raw_data_folder = "data"
data_folder = "precomputed"
shuffle_seed = 1618
train_split = 8
test_split = 3
valid_split = 3
do_augment = true
augment_seed = 12345
so3 = true
o3 = true
t3 = true

[cli]
verbosity = "info"
show_progress = true

[device]
device = "gpu"
max_gpus = 1

[log]
log_dir = "logs"
logs_per_epoch = 8

[train]
lr_schedule_kind = "cosine"
start_lr_frac = 0.1
base_lr = 0.004
end_lr_frac = 0.04
weight_decay = 0.03
beta_1 = 0.9
beta_2 = 0.999
nestorov = true
max_grad_norm = 1.0

[vit]
out_dim = 1

[mlp]
patch_size = 3
patch_latent_dim = 512
num_blocks = 4
out_dim = 1

[train.loss]
loss_delta = 0.1
use_rmse = false

[vit.vit_input]
patch_size = 4
patch_latent_dim = 384
pos_embed_dim = 32
pos_embed_type = "learned"

[vit.encoder]
num_layers = 2
num_heads = 4
enc_dropout_rate = 0.2
enc_attention_dropout_rate = 0.2

[vit.head]
inner_dims = []
dropout = 0.1

[vit.species_embed]
species_embed_dim = 32
use_simple_weighting = false

[vit.downsample]
factor = [ 2,]
channels_out = [ 256,]
kernel_size = [ 3,]

[diffusion.unet]
widths = [ 8, 16,]
block_depth = 1
embed_dim = 8
embed_min_freq = 1.0
embed_max_freq = 1000.0

[diffusion.diffusion]
min_signal_rate = 0.02
max_signal_rate = 0.95

[mlp.token_mixer]
inner_dims = []
dropout = 0.1

[mlp.channel_mixer]
inner_dims = []
dropout = 0.1

[mlp.head]
inner_dims = []
dropout = 0.1

[mlp.species_embed]
species_embed_dim = 32
use_simple_weighting = false

[mlp.downsample]
factor = [ 2,]
channels_out = [ 256,]
kernel_size = [ 3,]

[vit.encoder.mlp]
inner_dims = []
dropout = 0.1

[vit.head.activation]
name = "relu"

[vit.head.final_activation]
name = "Identity"

[vit.species_embed.spec_embed]
inner_dims = []
out_dim = 64
dropout = 0.1

[mlp.token_mixer.activation]
name = "gelu"

[mlp.token_mixer.final_activation]
name = "Identity"

[mlp.channel_mixer.activation]
name = "gelu"

[mlp.channel_mixer.final_activation]
name = "Identity"

[mlp.head.activation]
name = "relu"

[mlp.head.final_activation]
name = "Identity"

[mlp.species_embed.spec_embed]
inner_dims = []
out_dim = 64
dropout = 0.1

[vit.encoder.mlp.activation]
name = "relu"

[vit.encoder.mlp.final_activation]
name = "Identity"

[vit.species_embed.spec_embed.activation]
name = "relu"

[vit.species_embed.spec_embed.final_activation]
name = "Identity"

[mlp.species_embed.spec_embed.activation]
name = "relu"

[mlp.species_embed.spec_embed.final_activation]
name = "Identity"

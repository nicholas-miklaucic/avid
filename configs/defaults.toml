batch_size = 52
do_profile = false
num_epochs = 100

[voxelizer]
max_unique_species = 5
n_grid = 24
distance_power = 2.0
eff_scale = 0.7
num_cells = 4

[data]
data_batch_size = 52
raw_data_folder = "data"
data_folder = "precomputed"
train_split = 6
test_split = 0
valid_split = 1

[cli]
verbosity = "info"
show_progress = true

[device]
device = "gpu"
max_gpus = 1

[log]
log_dir = "logs"
logs_per_epoch = 10

[train]
lr_schedule = "cosine"
base_lr = 0.004
